<html>

<head>
    <meta charset="utf-8" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">

</head>

<body>
    <section class="hero is-light">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Python Sandbox
                </h1>
                <h2 class="subtitle">
                    A little sandbox, just for fun
                </h2>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="columns is-mobile">
                <div class="column">
                    <section class="section">
                        <div class="container">
                            <div class="field">

                                <div class="control">

                                <div class="select">
                                    <select id="lang" onchange="changeTemplate()">
                                    <option>ballerina</option> 
                                    <option>bash</option>
                                    <option>c</option>
                                    <option>lisp</option>
                                    <option>clojure</option>
                                    <option>cpp</option>
                                    <option>cpp11</option>
                                    <option>crystal</option>
                                    <option>csharp</option>
                                    <option>dart</option>
                                    <option>elisp</option>
                                    <option>elixir</option>
                                    <option>enzyme</option>
                                    <option>erlang</option>
                                    <option>express</option>
                                    <option>forth</option>
                                    <option>fsharp</option>
                                    <option>go</option>
                                    <option>haskell</option> 
                                    <option>java</option>
                                    <option>julia</option>
                                    <option>kotlin</option>
                                    <option>love2d</option>
                                    <option>lua</option>
                                    <option>nim</option>
                                    <option>nodejs</option>
                                    <option>ocaml</option>
                                    <option>pascal</option>
                                    <option>perl6</option>
                                    <option>php</option>
                                    <option>pygame</option>
                                    <option>python</option>
                                    <option selected>python3</option>
                                    <option>pyxel</option>
                                    <option>rlang</option>
                                    <option>ruby</option>
                                    <option>rust</option>
                                    <option>scala</option>
                                    <option>sqlite</option>
                                    <option>swift</option>
                                    <option>tcl</option>
                                    <option>WebAssembly</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                            <div class="field">
                                <div class="control">
                                    <textarea id="code" class="textarea is-small is-family-code" rows=15
                                        spellcheck="false">
import re
import socket    
hostname = socket.gethostname()    
IPAddr = socket.gethostbyname(hostname)    
print("Your Computer Name is:" + hostname)    
print("Your Computer IP Address is:" + IPAddr)    

def main():
    hello = "Hello World!"
    sub = re.sub("W\w*", "Sandbox", hello)
    print(sub)

main()
                                        </textarea>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <button id="execute" class="button is-primary is-fullwidth"
                                        onclick="execute()">Run</button>
                                </div>
                            </div>
                    </section>
                </div>

                <div class="column">
                    <section class="section">
                        <div id="notifications" class="container">
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
